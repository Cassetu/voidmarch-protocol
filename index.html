<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidmarch Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <div id="top-bar">
            <h1>Voidmarch Protocol</h1>
            <div id="stats">
                    <span>
                        Resources
                        <strong id="resource-count">150</strong>
                    </span>
                <span>
                        Food
                        <strong id="food-count">100</strong>
                    </span>
                <span>
                        Population
                        <strong id="population-count">50</strong>
                    </span>
                <span>
                        Age: <strong id="age-display">Stone</strong>
                    </span>
                <span>
                    Science
                    <strong id="science-count">0</strong>
                </span>
                    <span>
                    Production
                    <strong id="production-count">0</strong>
                </span>
                    <span>
                    Turn: <strong id="turn-count">0</strong>
                </span>
                    <span>
                    Core: <strong id="core-stability">100%</strong>
                </span>
                <span id="conquest-info" style="display: none;">
                    <strong id="conquest-progress">Hacking: 0/100</strong>
                    <strong id="conquest-enemies">Sentinels: 0</strong>
                </span>
            </div>
        </div>
        <div id="bottom-panel">
            <div id="console">
                <p>> System initialized...</p>
                <p>> Ready for construction</p>
            </div>
            <div id="side-panel">
                <div class="panel-section">
                    <button id="research-btn">Research Tech</button>
                    <button id="galaxy-map-btn" style="display: none;">Galaxy Map</button>
                    <button id="deploy-assault-btn" style="display: none;">Deploy Assault (50)</button>
                    <button id="deploy-ranger-btn" style="display: none;">Deploy Ranger (40)</button>
                    <button id="deploy-tank-btn" style="display: none;">Deploy Tank (80)</button>
                    <button id="deploy-hacker-btn" style="display: none;">Deploy Hacker (60)</button>
                    <button id="hack-node-btn" style="display: none;">Hack Node</button>
                </div>
                <button id="end-turn-btn">End Turn</button>
                <div class="panel-section">
                    <h3>Select Building</h3>
                    <div id="buildings-list"></div>
                </div>
                <div class="panel-section">
                    <h3>Info</h3>
                    <div id="building-info">
                        <p style="font-size: 9px; color: #7a8a9a;">Click a building to select,<br>then click on the map.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="player.js"></script>
<script src="world.js"></script>
<script src="renderer.js"></script>
<script src="input.js"></script>
<script src="events.js"></script>
<script src="techTree.js"></script>
<script src="galaxy.js"></script>
<script src="conquest.js"></script>
<script src="game.js"></script>
</body>
</html>
